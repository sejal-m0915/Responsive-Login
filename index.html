<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="logo">
        <img src="company_logo.png" alt="Your company logo" />
      </div>
      <div class="d-flex flex-column">
        <div class="triangles">
          <div class="first_triangle"></div>
          <div class="second_triangle"></div>
        </div>

        <div class="container con_form">
          <div class="row">
            <div class="col-lg-6 col-md-6 d-flex justify-content-center dN_mob">
              <div class="log_img">
                <img src="loginimg.png" alt="Login Img" />
              </div>
            </div>
            <div class="col-lg-1 col-md-1 w-auto dN_mob">
              <div class="standing_line_break"></div>
            </div>
            <div class="col-lg-5 col-md-12 col-sm-12">
              <div class="log_form">
                <div class="log_header">
                  <span class="Line_tab"></span>
                  <span class="spn_log_txt"> Login as Admin User </span>
                </div>
                <div class="form_group">
                  <form action="" class="mb-1">
                    <div class="inpt_grup mt-0">
                      <label class="mb-1" for="UserName1">Username</label>
                      <input
                        type="text"
                        class="form_control"
                        id="UserName1"
                        aria-describedby="Username"
                        placeholder="Enter Username"
                      />
                    </div>
                    <div class="inpt_grup">
                      <label class="mb-1" for="Password1">Password</label>
                      <input
                        type="password"
                        class="form_control"
                        id="Password1"
                        aria-describedby="password"
                        placeholder="Enter Password"
                      />
                    </div>
                    <button class="log_btn">Login</button>
                  </form>
                  <div class="forgo_password mb-1">
                    <span>Forget Your Password ?</span>
                  </div>
                  <div class="sign_txt">
                    <span>Get help Signed in.</span>
                  </div>
                </div>
                <div class="terms_use">
                  <span>Terms of use. Privacy Policy</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
